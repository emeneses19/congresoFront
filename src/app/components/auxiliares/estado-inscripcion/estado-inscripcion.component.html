<div class="agregar-estado-inscripcion">
    <div class="cabezera-estado-inscripcion">
        <h2 mat-dialog-title>Agregar Estado Inscripcion</h2>
        <mat-dialog-actions>
            <mat-icon mat-button mat-dialog-close aria-hidden="false" aria-label="close" fontIcon="close"></mat-icon>
        </mat-dialog-actions>
    </div>
    <div class="formulario-estado-inscripcion">
        <mat-dialog-content>
            <form [formGroup]="formInscripcion" (ngSubmit)="agregarEstadoInscripcion()">

                <mat-form-field appearance="outline">
                    <mat-label>Código</mat-label>
                    <input matInput (keyup)="applyFilter($event)" formControlName="codigo">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <input matInput (keyup)="applyFilter($event)" formControlName="descripcion">
                </mat-form-field>

                <mat-dialog-actions align="end">
                    <button class="btn-guardar" type="submit" mat-button>Guardar</button>
                </mat-dialog-actions>

            </form>
        </mat-dialog-content>
        <div class="cargando" *ngIf="cargando">
            <img src="../../../../assets/img/cargando2.gif" alt="">
        </div>
    </div>

    <div class="lista-estado-inscripcion">
        <div class="mat-elevation-z1" *ngIf="listaEstadoInscripcion.length>0">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                    <td mat-cell *matCellDef="let inscripcion; let i = index">
                        <button (click)="eliminarInscripcion(i)" matTooltip="Eliminar" mat-icon-button color="warn"
                            aria-label="delete">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button matTooltip="Editar" mat-icon-button style="color: var( --color-primario);"
                            aria-label="edit">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CÓDIGO </th>
                    <td mat-cell *matCellDef="let inscripcion">{{inscripcion.codigo}}</td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCIÓN </th>
                    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.descripcion}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <hr>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>
        <div *ngIf="listaEstadoInscripcion.length == 0">NO HAY REGISTROS</div>

    </div>
</div>
